<mat-list role="list">
    <mat-list-item role="listitem" class="user_card">
        <img src="{{avatar}}" class="rounded-circle img" width="100px" height="70px">
        <ul class="d-flex flex-column gap-1">
            <li>ID : {{id}}</li>
            <li>First name : {{fname}}</li>
            <li>Last name : {{lname}}</li>
        </ul>
    </mat-list-item>
</mat-list>
